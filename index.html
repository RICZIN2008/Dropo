<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>TrapEmo Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ========== GLOBAL ========== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      background: #000;
      font-family: sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    /* ========== HAMBURGER & SIDE MENU ========== */
    #hamburger {
      position: fixed;
      top: 16px;
      left: 16px;
      font-size: 32px;
      cursor: pointer;
      z-index: 1001;
    }

    #sideMenu {
      position: fixed;
      top: 0;
      left: -260px;
      width: 240px;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      padding: 60px 16px 40px 16px; /* espa√ßo de 60px para n√£o ficar sob o ‚ò∞ */
      transition: left 0.3s ease;
      box-shadow: 2px 0 6px #000;
      overflow-y: auto;
      z-index: 1000;
    }
    #sideMenu.open {
      left: 0;
    }
    #sideMenu h3 {
      margin-bottom: 12px;
      font-size: 22px;
      color: #1db954;
    }
    #sideMenu h4 {
      margin: 18px 0 8px 0;
      font-size: 18px;
      text-transform: uppercase;
    }
    .trackBtn {
      display: block;
      width: 100%;
      margin-bottom: 8px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #222;
      color: #fff;
      text-align: left;
      cursor: pointer;
      font-size: 15px;
    }
    .trackBtn:hover {
      background: #1db954;
    }

    /* ========== PLAYER CIRCLE ========== */
    #playerContainer {
      position: relative;
      width: 280px;
      height: 280px;
    }
    #progressBg,
    #progress {
      fill: none;
      stroke-width: 6;
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
    }
    #progressBg {
      stroke: #444;
    }
    #progress {
      stroke: #1db954;
      stroke-dasharray: 880;
      stroke-dashoffset: 880;
      transition: stroke-dashoffset 0.2s linear;
    }
    #cover {
      position: absolute;
      top: 8px;
      left: 8px;
      width: calc(100% - 16px);
      height: calc(100% - 16px);
      border-radius: 50%;
      object-fit: cover;
      animation: spin 20s linear infinite;
      animation-play-state: paused; /* come√ßa parada */
    }
    @keyframes spin {
      from {
        transform: rotate(0);
      }
      to {
        transform: rotate(360deg);
      }
    }
    #timeLeft {
      position: absolute;
      bottom: -40px;
      width: 100%;
      text-align: center;
      font-size: 18px;
    }

    /* ========== CONTROLS ========== */
    #controls {
      margin-top: 60px;
      display: flex;
      gap: 24px;
    }
    .btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 28px;
      cursor: pointer;
    }
    .btn:hover {
      color: #1db954;
    }
  </style>
</head>
<body>
  <!-- ‚ò∞ HAMBURGER -->
  <div id="hamburger">‚ò∞</div>

  <!-- SIDE MENU -->
  <nav id="sideMenu">
    <h3>TrapEmo</h3>

    <!-- Dropo -->
    <h4>Dropo</h4>
    <button class="trackBtn" data-artist="0" data-track="0">TXT 1</button>
    <button class="trackBtn" data-artist="0" data-track="1">TXT 2</button>

    <!-- Lil giela -->
    <h4>Lil giela</h4>
    <button class="trackBtn" data-artist="1" data-track="0">TXT 1</button>
    <button class="trackBtn" data-artist="1" data-track="1">TXT 2</button>
  </nav>

  <!-- PLAYER CIRCLE -->
  <div id="playerContainer">
    <svg width="100%" height="100%" viewBox="0 0 100 100">
      <circle id="progressBg" cx="50" cy="50" r="44" />
      <circle id="progress" cx="50" cy="50" r="44" />
    </svg>
    <!-- Foto principal inicial -->
    <img id="cover" src="default.jpg" alt="capa" />
    <div id="timeLeft">00:00</div>
  </div>

  <!-- CONTROLS -->
  <div id="controls">
    <button class="btn" id="prevBtn">‚èÆÔ∏è</button>
    <button class="btn" id="playPauseBtn">‚èØÔ∏è</button>
    <button class="btn" id="nextBtn">‚è≠Ô∏è</button>
    <button class="btn" id="repeatBtn">üîÅ</button>
    <button class="btn" id="shuffleBtn">üîÄ</button>
  </div>

  <audio id="player"></audio>

  <script>
    /************ ARTISTAS & PLAYLISTS ************/
    const artists = [
      {
        name: "Dropo",
        cover: "coverDropo.jpg", // foto √∫nica para todas as faixas de Dropo
        tracks: [
          {
            src:
              "https://raw.githubusercontent.com/SEU_USUARIO/NOME_REPO/main/Dropo-TXT1.mp3",
            title: "TXT 1",
          },
          {
            src:
              "https://raw.githubusercontent.com/SEU_USUARIO/NOME_REPO/main/Dropo-TXT2.mp3",
            title: "TXT 2",
          },
        ],
      },
      {
        name: "Lil giela",
        cover: "coverGiela.jpg", // foto √∫nica para Lil giela
        tracks: [
          {
            src:
              "https://raw.githubusercontent.com/SEU_USUARIO/NOME_REPO/main/Giela-TXT1.mp3",
            title: "TXT 1",
          },
          {
            src:
              "https://raw.githubusercontent.com/SEU_USUARIO/NOME_REPO/main/Giela-TXT2.mp3",
            title: "TXT 2",
          },
        ],
      },
    ];

    /************ ESTADO ************/
    let currentArtistIndex = null; // qual artista est√° tocando
    let currentTrackIndex = null; // √≠ndice da faixa dentro do artista
    let repeat = false,
      shuffle = false;

    /************ ELEMENTOS DOM ************/
    const player = document.getElementById("player");
    const progress = document.getElementById("progress");
    const cover = document.getElementById("cover");
    const timeLeft = document.getElementById("timeLeft");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const repeatBtn = document.getElementById("repeatBtn");
    const shuffleBtn = document.getElementById("shuffleBtn");
    const hamburger = document.getElementById("hamburger");
    const sideMenu = document.getElementById("sideMenu");
    const trackBtns = document.querySelectorAll(".trackBtn");

    const RADIUS = 44;
    const CIRCUMFERENCE = 2 * Math.PI * RADIUS;
    progress.style.strokeDasharray = CIRCUMFERENCE;

    /************ FUN√á√ïES AUX ************/
    const fmt = (t) =>
      `${String(Math.floor(t / 60)).padStart(2, "0")}:${String(
        Math.floor(t % 60)
      ).padStart(2, "0")}`;

    function loadTrack(aIdx, tIdx) {
      currentArtistIndex = aIdx;
      currentTrackIndex = tIdx;
      const artist = artists[aIdx];
      const track = artist.tracks[tIdx];
      player.src = track.src;
      cover.src = artist.cover; // foto √∫nica do artista
      player.load();
      player.play();
      cover.style.animationPlayState = "running";
      playPauseBtn.textContent = "‚è∏Ô∏è";
      // sideMenu.classList.remove('open'); // comentado para N√ÉO fechar o menu
    }

    function nextTrack() {
      if (currentArtistIndex === null) return; // nada tocando
      const artist = artists[currentArtistIndex];
      if (shuffle) {
        currentTrackIndex = Math.floor(Math.random() * artist.tracks.length);
        return loadTrack(currentArtistIndex, currentTrackIndex);
      }
      if (currentTrackIndex + 1 < artist.tracks.length) {
        currentTrackIndex++;
        loadTrack(currentArtistIndex, currentTrackIndex);
      } else {
        // acabou todas as faixas do artista ‚Üí parar
        player.pause();
        playPauseBtn.textContent = "‚èØÔ∏è";
        cover.style.animationPlayState = "paused";
      }
    }

    function prevTrack() {
      if (currentArtistIndex === null) return;
      if (player.currentTime > 3) {
        player.currentTime = 0;
        return;
      }
      const artist = artists[currentArtistIndex];
      if (currentTrackIndex > 0) {
        currentTrackIndex--;
        loadTrack(currentArtistIndex, currentTrackIndex);
      }
    }

    /************ EVENTOS PLAYER ************/
    player.addEventListener("ended", () => {
      if (repeat) {
        player.currentTime = 0;
        player.play();
        return;
      }
      nextTrack();
    });

    player.addEventListener("timeupdate", () => {
      if (!player.duration) return;
      progress.style.strokeDashoffset =
        CIRCUMFERENCE - (player.currentTime / player.duration) * CIRCUMFERENCE;
      timeLeft.textContent = fmt(Math.max(0, player.duration - player.currentTime));
    });

    /************ EVENTOS UI ************/
    playPauseBtn.addEventListener("click", () => {
      if (player.paused) {
        player.play();
        cover.style.animationPlayState = "running";
        playPauseBtn.textContent = "‚è∏Ô∏è";
      } else {
        player.pause();
        cover.style.animationPlayState = "paused";
        playPauseBtn.textContent = "‚èØÔ∏è";
      }
    });

    prevBtn.addEventListener("click", prevTrack);
    nextBtn.addEventListener("click", nextTrack);

    repeatBtn.addEventListener("click", () => {
      repeat = !repeat;
      repeatBtn.style.color = repeat ? "#1db954" : "#fff";
    });
    shuffleBtn.addEventListener("click", () => {
      shuffle = !shuffle;
      shuffleBtn.style.color = shuffle ? "#1db954" : "#fff";
    });

    document.getElementById("playerContainer").addEventListener("click", () =>
      playPauseBtn.click()
    );

    hamburger.addEventListener("click", () => sideMenu.classList.toggle("open"));

    trackBtns.forEach((btn) =>
      btn.addEventListener("click", () => {
        const aIdx = +btn.dataset.artist;
        const tIdx = +btn.dataset.track;
        loadTrack(aIdx, tIdx);
      })
    );

    // foto principal j√° est√° definida como default.jpg no HTML
  </script>
</body>
</html>
